name: Deploy Docs Site

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build docs demo (Vite)
        run: npm run build:demo

      - name: Make demo available at root (/snowfall/)
        run: |
          # Ensure main index.html is at dist-demo/index.html for GitHub Pages
          if [ -f dist-demo/demo/index.html ]; then
            cp dist-demo/demo/index.html dist-demo/index.html
          fi

      - name: Build Storybook
        run: npm run build-storybook

      - name: Move Storybook under /storybook
        run: |
          rm -rf dist-demo/storybook
          mkdir -p dist-demo
          mv storybook-static dist-demo/storybook

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist-demo
